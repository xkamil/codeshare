<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codeshare</title>
    <script src="script/codeflas.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="editor-wrapper">

    <div id="top-bar-wrapper">
        <span>
            <a class="btn" href="/">new snippet</a>
        </span>

        <span>
            <span id="edit-mode-btn" class="btn" onclick="acquireLock()">Enable edit mode</span>
        </span>

        <span>
            <span id="editor-status"></span>
        </span>

    </div>

    <div id="editor-frame" class="editor-locked">
        <div id="editor"></div>
    </div>
</div>
</body>


</html>

<script>
  const room = window.location.pathname.replace("/", "");
  const socket = window.io({query: {room}});
  const editorFrameEl = document.getElementById('editor-frame');
  const enableEditModeBtn = document.getElementById('edit-mode-btn');
  const connectionStatusEl = document.getElementById('editor-status');
  const editor = new CodeFlask('#editor', {language: 'js', lineNumbers: true, readonly: true});

  let editorEnabled = false;

  // Socket events

  socket.on('connect', () => {
    getLatestContent();
    updateEditorStatus('connected')
  });

  socket.on('reconnect', () => {
    getLatestContent();
    updateEditorStatus('connected')
  });

  socket.on('content-updated', newContent => {
    updateContent(newContent);
  });

  socket.on('disconnect', () => {
    disableEditMode();
    updateEditorStatus('disconnected')
  });

  socket.on('lock-updated', lockId => {
    if (lockId === socket.id) {
      editorEnabled = true;
      enableEditMode();
      console.log('lock granted');
    } else {
      disableEditMode();
    }
  });

  // Editor - events

  editorFrameEl.addEventListener('dblclick', e => {
    acquireLock();
  })

  editor.onUpdate(newContent => {
    if (editorEnabled) {
      socket.emit('update-content', newContent);
    }
  })

  // Editor - functions

  function acquireLock() {
    socket.emit('acquire-lock');
  }

  function enableEditMode() {
    editor.disableReadonlyMode();
    editorFrameEl.className = 'editor-unlocked';
    enableEditModeBtn.style.visibility = 'hidden';
  }

  function disableEditMode() {
    editorEnabled = false;
    editor.enableReadonlyMode();
    editorFrameEl.className = 'editor-locked';
    enableEditModeBtn.style.visibility = 'visible';
  }

  function updateEditorStatus(newStatus) {
    connectionStatusEl.innerHTML = newStatus;
  }

  function updateContent(newContent) {
    editor.code = newContent;
    editor.elTextarea.value = newContent;
    editor.elCode.innerHTML = escapeHtml(newContent);
    editor.highlight();
    editor.setLineNumber();
  }

  const entityMap = {
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;",
    "/": "&#x2F;",
    "`": "&#x60;",
    "=": "&#x3D;"
  };

  function escapeHtml(e) {
    return String(e).replace(/[&<>"'`=/]/g, function (e) {
      return entityMap[e]
    })
  }


  // Api functions

  function getLatestContent() {
    fetch(`/${room}/latestContent`)
      .then(response => response.json())
      .then(latestContent => {
        editor.updateCode(latestContent);
        editorEnabled = true;
      })
  }

</script>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Tahoma;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
    }

    #editor-wrapper {
        padding: 10px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-content: stretch;
    }

    #editor-frame {
        position: relative;
        flex-grow: 1;
    }

    #top-bar-wrapper {
        padding: 5px 0 12px 0;
        display: flex;
        justify-content: space-between;
    }

    .editor-locked {
        border: solid 10px #C00;
        border-radius: 4px;
    }

    .editor-unlocked {
        border: solid 10px #090;
        border-radius: 4px;
    }

    .btn {
        text-decoration: none;
        border: 1px solid #999;
        border-radius: 4px;
        padding: 5px 10px;
        text-transform: uppercase;
        font-weight: 400;
        color: #000;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #999;
        color: #fff;
    }

</style>
